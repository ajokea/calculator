<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CALCULATOR</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calc">
            <div class="display">0</div>
            <div class="buttons">
                <button id="clear" class="top-row">AC</button>
                <button id="sign" class="top-row">+/-</button>
                <button id="divide" class="ops">/</button>
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
                <button id="multiply" class="ops">x</button>
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button id="subtract" class="ops">-</button>
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button id="add" class="ops">+</button>
                <button id="zero">0</button>
                <button id="dec">.</button>
                <button id="equals" class="ops">=</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
